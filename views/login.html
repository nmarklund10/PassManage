<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <title>Pass Manage</title>
      <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
      <link rel="stylesheet" type="text/css" href="public/css/style.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
      <script src="public/js/helper.js"></script>
      <script src="public/js/login.js"></script>
      <style>
        .login-form {
          border-radius: 10px;
          background-color: rgb(248, 254, 255);
        }
        .login-title {
          background-color: rgb(253, 200, 101);
        }
      </style>
  </head>
  <body>
    <div class="grid">
      <div class="row">
        <div class="cell-4 offset-4">
        </div>
      </div>
      <div class="row">
        <div class="cell-4 offset-4">
          <div class="container p-20
          "></div>
          <div class="container border bd-cyan border-size-2 p-15 login-form">
            <div class="container login-title">
              <h2 class="text-center p-5">Log In</h2>
            </div>
            <input name="username" type="text" class="username" placeholder="Username"/>
            <div class="p-1"></div>
            <input name="password" type="password" class="password" placeholder="Password"/>
            <div class="p-1" style="color: red" id="error"></div>
            <div style="text-align: center">
              <button class="button primary pl-12 pr-12" onclick="login()">Log In</button>
            </div>
            <div style="text-align: center">
              <a href="/signUp">New User?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js"></script>
  </body>
</html>
